						<h3>Agrega el objeto encontrado: </h3>
						<div class = "formulario-agregacion-objeto">
							<div class = "formulario-agregacion-objeto-grid">
								<div class= "col-md-6 col-mobile-12 special-grid">
									<div class= "agregarImagen">
										<img src = "../images/agregarFoto.png" title="Agregar Imagen">
										<div class = "icono-imagen">
									  		<img id = "agregarImagen" src = "../images/imagen.png" title = "Agregar Imagen" style="display: none;">
									 	</div>
									</div>
								</div>
								<div class="col-md-6 special-grid">
									<div class="form-group">
									  	<label for="sel1">¿Qué es? :</label>
									  	<select class="form-control" id="sel1" >
    										<option>Seleccione la categoría del objeto que encontraste</option>
    										<option>2</option>
    										<option>3</option>
   		 									<option>4</option>
  										</select>
									</div>
									<div class="form-group">
									  	<label for="sel1">¡Vamos! Dame más detalles :</label>
									  	<select class="form-control" id="sel1" >
    										<option>Seleccione la subcategoría del objeto que encontraste</option>
    										<option>2</option>
    										<option>3</option>
   		 									<option>4</option>
  										</select>
									</div>
									<div class="form-group">
									  	<label for="sel1">¡Entiendo! ¿Qué color tiene?:</label>
									  	<select class="form-control" id="sel1" >
    										<option>Seleccione el color del objeto encontrado</option>
    										<option>2</option>
    										<option>3</option>
   		 									<option>4</option>
  										</select>
									</div>
									<div class="form-group">
									    <label for="bday">¡Ya veo! ¿Cuándo lo encontraste?: </label>
									    <input type="date" id="fechaHallazgo" name="fechaHallazgo" min="" max="" required="required">
									    <span class="validity"></span>
								  	</div>
								  	<div class="form-group">
									    <label for="appt-time">¿Aproximadamente a qué hora lo encontraste?: </label>
									    <input id="appt-time" type="time" name="appt-time"
									           min="" max="" required
									           pattern="[0-9]{2}:[0-9]{2}">
									    <span class="validity"></span>
								  	</div>
								  	<div class="form-group">
  										<label for="Referencia">Referencia: </label>
  										<textarea class="form-control  input-sm" rows="3" name="descripcion" id="descripcion" placeholder="Describe el lugar en donde lo encontraste(una referencia): color de las paredes, asientos, pasillos,etc." maxlength="240"></textarea>
									</div>
									<div class="form-group">
  										<label for="Descripción">Descripción: </label>
  										<textarea class="form-control  input-sm" rows="3" name="descripcion" id="descripcion" placeholder="Descríbelo lo más detallado posible. Indica marcas singulares, manchas, rotos o elementos distinguidos para poder identificarlo mejor." maxlength="240"></textarea>
									</div>
								</div>
								<div class="col-md-12 special-grid">
									<div>
	  									<label for="Facultad">Facultad: </label>
	  								</div>
	  								<div>

									</div>
